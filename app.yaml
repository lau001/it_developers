application: prueba
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /images
  static_dir: static/images

- url: /style
  static_dir: static/style

- url: /javascript
  static_dir: static/js

- url: /app/.*
  script: app.app
  login: required
  secure: always

libraries:
- name: webapp2
  version: latest